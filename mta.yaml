_schema-version: 3.3.0
ID: Sample_project
description: A simple CAP project.
version: 1.0.0
modules:
- name: Sample_project-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Sample_project-auth
  - name: Sample_project-db
  - name: Sample_project-connectivity
  - name: Sample_project-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Sample_project-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Sample_project-db
  parameters:
    buildpack: nodejs_buildpack
- name: Sample_project
  type: approuter.nodejs
  path: app/router
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: Sample_project-auth
  - name: Sample_project-destination
  - name: Sample_project-html5-runtime
  provides:
  - name: app-api
    properties:
      app-protocol: ${protocol}
      app-uri: ${default-uri}
  parameters:
    disk-quota: 256M
    keep-existing-routes: true
    memory: 256M
- name: Sample_project-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: Sample_project-auth
  - name: srv-api
  - name: Sample_project-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - admin-books.zip
      name: Sample_projectadminbooks
      target-path: app/
    - artifacts:
      - browse.zip
      name: Sample_projectbrowse
      target-path: app/
    - artifacts:
      - manview.zip
      name: manview
      target-path: app/
    - artifacts:
      - newapp.zip
      name: newapp
      target-path: app/
    - artifacts:
      - ui5sample.zip
      name: ui5sample
      target-path: app/
- name: Sample_projectadminbooks
  type: html5
  path: app/admin-books
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci
    - npm run build
    supported-platforms: []
- name: Sample_projectbrowse
  type: html5
  path: app/browse
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci
    - npm run build
    supported-platforms: []
- name: manview
  type: html5
  path: app/manview
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: newapp
  type: html5
  path: app/newapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: ui5sample
  type: html5
  path: app/ui5sample
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Sample_project-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        redirect-uris:
        - https://*~{app-api/app-uri}/**
      role-collections:
      - description: generated
        name: admin (Sample_project ${org}-${space})
        role-template-references:
        - $XSAPPNAME.admin
      tenant-mode: dedicated
      xsappname: Sample_project-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  requires:
  - name: app-api
- name: Sample_project-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: Sample_project-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
- name: Sample_project-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: Sample_project-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: Sample_project-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
